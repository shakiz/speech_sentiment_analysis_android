<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="main.css">

<body>

    <nav>
        <div class="nav-wrapper container">
            <a href="#!" class="brand-logo">DJ Call Center</a>
            <a href="#" data-activates="mobile-demo" class="button-collapse">
                <i class="material-icons">menu</i>
            </a>
            <ul class="right hide-on-med-and-down">
                <!-- <li>
                    <a class="modal-trigger" href="#modal_1">Log in</a>
                </li> -->
            </ul>
            <ul class="side-nav" id="mobile-demo">
                <!-- <li>
                    <a class="modal-trigger" href="#modal_1">Log in</a>
                </li> -->
            </ul>
        </div>
    </nav>

    <div class="container row">
        <div class="col s12">
            <div class="white-text card-panel red lighten-2">
                <p>Average call duration:
                    <span id="average_call"></span>
                </p>
                <p>Service level:
                    <span id="service_level"></span>
                </p>

                    <span id="total_calls"></span>
                </p>
            </div>
        </div>

    <div class="container section">

            <div class="col s12">
                <ul id="showList" data-collapsible="accordion" class="collapsible">

                </ul>
            </div>
        </div>
    </div>
